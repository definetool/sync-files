                    <h2 data-date="{date}" data-no="{no}">
                        <span class="date">{date}</span> <span class="total">({total})</span>
                    </h2>
                    <ul data-group="{date}" style="display: none;">
                        <template name="item" placeholder="items">
                            <li data-no="{no}" data-index="{index}" {datetime} class="item {type} {sameTime}">
                                <template name="time" placeholder="time">
                                    <span data-cmd="datetime" class="time">{time}</span>
                                </template>
                                {icon}<span class="msg">{msg}</span>
                            </li>
                        </template>
                    </ul>
                </li>
            </template>
        </ul>
    
        
    
    </div>
    
    
    
    
    
    <template id="tpl-CheckBox">
        <input type="checkbox" id="{id}" {checked} /><label for="{id}">{text}</label>
    </template>
    
    
    
    
    <template id="tpl-DropCheckList">
        <div id="{id}" class="DropCheckList">
            <button>{text}</button>
            
            <div data-id="main" style="display: none;">
                <nav data-id="all">
                    <template name="all">
                        <span data-id="chk-all" class="item {checked}"><i class="far fa-{icon}square"></i>{text}</span>
                        <span class="stat">
                            <b>{count}</b>/<b>{total}</b>
                        </span>
                    </template>
                </nav>
                
                <ul data-id="list">
                    <template name="item">
                        <li data-index="{index}" class="item {checked}"><i class="far fa-{icon}square"></i>{text}</li>
                    </template>
                </ul>
            </div>
        </div>
    </template>
